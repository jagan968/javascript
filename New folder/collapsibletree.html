<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="d3.min.js"></script>
<script>

var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 960 - margin.right - margin.left,
    height = 800 - margin.top - margin.bottom;
    
var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [(d.y), d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//var flare = 
//root = flare;
//root.x0 = height / 2;
//root.y0 = 0;

d3.json("flarenew.json",function(d){root=d;});

function customSpline(d) {
    var p = new Array();
    p[0] = d.source.x + "," + d.source.y;
    p[3] = d.target.x + "," + d.target.y;
    var m = (d.source.x + d.target.x) / 2
    p[1] = m + "," + d.source.y;
    p[2] = m + "," + d.target.y;
    //This is to change the points where the spline is anchored
    //from [source.right,target.left] to [source.top,target.bottom]
//                var m = (d.source.y + d.target.y)/2
//                p[1] = d.source.x + "," + m;
//                p[2] = d.target.x + "," + m;
    return "M" + p[0] + "C" + p[1] + " " + p[2] + " " + p[3];
}


function update(source,root) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click)
      .on("mouseover", mouseover)
      .on("mouseout", mouseout);

  nodeEnter.append("circle")
      .attr("r", 2)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
	  .attr("transform", "translate(" + "0" + ",0)");

  var txt = nodeEnter.append("text")
      .attr("dx", 8 )
      .attr("dy", 4)
      .attr("text-anchor", "right" )
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6)
	  .attr("fill","#D1D0CE");
	  
   var txtW = txt.node().getComputedTextLength();	  
   
   nodeEnter.append("circle")
      .attr("r", 5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
	  .attr("transform", "translate(" + (txtW) + ",0)");
	   	  
  	
  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 2)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
	  .attr("transform", "translate(" + "0" + ",0)");

   var txt = nodeUpdate.select("text")
             .style("fill-opacity", 1);
  
  var txtW = txt.node().getComputedTextLength();	  
  
  //nodeUpdate.select("circle")
    //  .attr("r", 5)
      //.style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
	  //.attr("transform", "translate(" + (txtW+20) + ",0)");

  
  
  // Transition exiting nodes to the parent's new position.
  
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  var txt = nodeExit.select("text")
     .style("fill-opacity", 1e-6);
 
  var txtW = txt.node().getComputedTextLength();

    nodeExit.select("circle")
      .attr("r", 5)
      //.style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; })
	  .attr("transform", "translate(" + (txtW + 20) + ",0)");

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d,root);
}

function mouseover(d) {
    d3.select(this).append("text")
        .attr("class", "hover")
        .attr('transform', function(d){ 
            return 'translate(5, -10)';
        })
        .text(d.name + ": " + d.id)
		.attr("fill","blue");
}

// Toggle children on click.
function mouseout(d) {
    d3.select(this).select("text.hover").remove();
}

function collapse(d) {
  if (d.children) {
    d._children = d.children;
    d._children.forEach(collapse);
    d.children = null;
  }
}

//root.children.forEach(collapse);
d3.csv("flarenew.json",function(d){return update(d,d);});



</script>
